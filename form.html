<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/b9f43306bb.js" crossorigin="anonymous"></script>
    <title>Tugasan Minggu 3 - Form</title>
</head>
<body>
    <div class="header-register">
        <a href="index.html"><img class="logo" src="assets/logo (1).png" alt=""></a>
    </div>

    <div class="container-container-register">
        <div class="container-register">
            <h2>REGISTER YOUR BOOK</h2>
            <div class="reg-book-details">
                <div class="first-line">
                    <h3 class="firsthr-lines">Book Details</h3>
                </div>
                <form action="">
                    <label class="row" for="title">
                        <p>Title</p>
                        <input type="text" name="title" id="title" placeholder="Your book title here. E.g. Harry Potter and The Fantastic Bootcamp">
                    </label>
                    <label class="row" for="genre">
                        <p>Genre</p>
                        <input type="text" name="genre" id="genre" placeholder="Your book genre here. E.g. Fantasy">
                    </label>
                    <label class="row" for="author">
                        <p>Author</p>
                        <input type="text" name="author" id="author" placeholder="Your book author here. E.g. J. K. Rowling">
                    </label>
                    <label class="row" for="publisher">
                        <p>Publisher</p>
                        <input type="text" name="publisher" id="publisher" placeholder="Publisher of the book. E.g. Pustaka Melang">
                    </label>
                    <label class="row" for="year">
                        <p>Year</p>
                        <input type="number" name="year" id="year" placeholder="Your book author here. E.g. J. K. Rowling">
                    </label>
                    <div class="availability row">
                        <p>Availability</p>
                        <div class="availability-option">
                            <label for="online">
                                <input type="radio" name="availability" id="online" value="online">
                                <p>Online</p>
                            </label>
                            <label for="in-store">
                                <input type="radio" name="availability" id="in-store" value="in-store">
                                <p>In Store</p>
                            </label>
                            <label for="online-in-store">
                                <input type="radio" name="availability" id="online-in-store" value="online-in-store">
                                <p>Online & In store</p>
                            </label>
                        </div>
                    </div>
                    <label class="row" for="pages">
                        <p>Pages</p>
                        <input type="number" name="pages" id="pages" placeholder="514">
                    </label>
                    <label class="row" for="language">
                        <p>Language</p>
                        <input type="number" name="language" id="language" placeholder="Language used in the book. E.g. English">
                    </label>
                </form>
            </div>
            <div class="registree-details">
                <div class="second-line">
                    <h3 class="sechr-lines">Registry Details</h3>
                </div>
                <form >
                    <label class="row" for="name">
                        <p>Name</p>
                        <input type="text" name="name" id="name" placeholder="Your name. E.g. Lannah Yeon">
                    </label>
                    <label class="row" for="email">
                        <p>Email</p>
                        <input type="email" name="email" id="email" placeholder="Your email. E.g. l.yeon@email.com">
                    </label>
                    <label for="agreement">
                        <input type="checkbox" name="agreement" id="agreement" required>
                        I hereby agree to follow all rules and confirmed that all details are accurate
                    </label>
                </form>
            </div>
            <button class="submit-btn" type="submit">SAVE YOUR BOOK</button>
        </div>
    </div>
    

    <div class="social">
        <div><img class="logo" src="assets/logo (1).png" alt=""></div>
        <div class="social-icons">
            <a href=""><i class="fa-brands fa-instagram"></i></a>
            <a href=""><i class="fa-brands fa-facebook-f"></i></a>
            <a href=""><i class="fa-brands fa-x-twitter"></i></a>
        </div>
    </div>

    <div class="copyright">
        <div class="terms">
            <p>Term and conditions</p>
            <p>Privacy policy</p>
        </div>
        <div class="contacts">
            <p>+44 1332 412251</p>
            <p>support@bbookshelf.com</p>
        </div>
    </div>
    
</body>
</html>
